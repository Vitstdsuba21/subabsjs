<button onclick="stop()">stop</button>

<script>
var id = null;
function stop(){
clearInterval(id);
}
var pos=0;
function myMove() {
  var elem = document.getElementById("move");   
  id = setInterval(function(){pos++; 
      elem.style.left = pos + 'px';
if(pos>1000){pos=0;}}, 10);
}
</script>
